<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/conversor.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    <body onload="actualizar()"> 
      <div class="container">
      <div class="d-flex justify-content-center h-100"> 
      <form name="calcula" class="color" >
      <h1>Conversor Monetario </h1>
      <ol>
          <li class="tamaño">EUR = Euros</li>
          <li class="tamaño">JPY = Yen japonés</li>
          <li class="tamaño">BRL = Real Brasileño</li>
          <li class="tamaño">COP = Peso Colombiano</li>
          <li class="tamaño">USD = Dólar estadounidense</li>
      </ol>
       <h1 class="Tamaño">Cantidad en Euros</h1>
      <input class="outlinenone" type="text" name="total" value="1" />
      <h1  class="Tamaño">Convertir a:</h1>
      <select name="moneda" onChange="actualizar()" onFocus="actualizar">
      <option  class="tamaño"value="0.89827">Dolar Americano</option>
      <option  class="tamaño"value="0.0080">Yen japonés</option>
      <option  class="tamaño"value="0.3609">Real Brasileño</option> 
      <option  class="tamaño"value="0.00028">Peso Colombiano</option> 
      </select>
      <br>
      <span class="Tamaño">Corresponde a</span>
      <input class="outlinenone" name="euro" size=10 readonly="true" />
      <br />
      <button type="button" class="btn float-left Actualizar-btn " value="Actualizar" onclick="actualizar()" >Actualizar</button>
      </form>
      </div>
  </div>

    <script src="JS/conversor.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
